<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>


  <!-- Rating state start -->

  <section id="ratingSection" aria-hidden="false">
    <div class="card">

      <div class="icon-star">
        <img src="./images/icon-star.svg" alt="star icon">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div class="rating-buttons" role="radiogroup" aria-label="Rating (1 to 5)">
        <button class="rate-btn" data-value="1" aria-checked="false" role="radio">1</button>
        <button class="rate-btn" data-value="2" aria-checked="false" role="radio">2</button>
        <button class="rate-btn" data-value="3" aria-checked="false" role="radio">3</button>
        <button class="rate-btn" data-value="4" aria-checked="false" role="radio">4</button>
        <button class="rate-btn" data-value="5" aria-checked="false" role="radio">5</button>
      </div>
      <button id="submitBtn" class="submit-button" disabled>Submit</button>
    </div>
  </section>

  

  <!-- Rating state end -->


  <!-- Thank you state start -->
   <section class="ThankYou-card" id="responseSection" aria-hidden="true">
    <div class="card-1">
      
      <div class="ThankYou-icon-star">
        <img src="./images/illustration-thank-you.svg" alt="star icon">
      </div>

      <p class="rating-txt">You selected <span id="ratingValue">—</span> out of 5</p>
      <div class="ThankYou">
        <h1>Thank You!</h1>
        <p>We appreciate you taking the time 
          to give a rating. 
          If you ever need more support, 
          don’t hesitate to get in touch!</p>
      </div>
      <button id="restartBtn" class="submit-button">Back</button>
    </div>
  </section>
  <!-- Thank you state end -->
  <script src="script.js"></script>
</body>
</html>
